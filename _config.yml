  bio              : "Code slinger. Geek. Pitt Panther and Apple fangirl. Proud Pittsburgh sports fan with Buckeye blood."
  location         : "Pittsburgh"
  email            : "hey@tiffanyrwhite.com"
  codepen          : "twhite96"
  github           : "twhite96"
  instagram        : "twhitedev412"
  linkedin         : "tiffanyrwhite"
